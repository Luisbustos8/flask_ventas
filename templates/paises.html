    <center><h1>Ventas por país</h1></center>
    <table>
        <tr>
            <th>País</th>
            <th>Ventas</th>
            <th>Beneficios</th>

        {% for paises, data in ventas.items() %} 
        <tr>
            <td class="paises">{{ paises }}</td>
            <td>{{ data.ingresos }}</td>
            <td>{{ data.beneficios }}</td>
        </tr>
        {% endfor %}
    </table>
